<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фон с изображением</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100%;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-position: top center;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            overflow: hidden;
        }

        .photo-placeholder,
        .addon1-placeholder,
        .addon2-placeholder,
        .photo-podnoshenie-placeholder,
        .new-photo1,
        .new-photo2,
        .new-photo3,
        .new-photo4,
        .non-square-photo,
        .centered-photo {
            position: absolute;
        }

        .photo-placeholder {
            top: 18%;
            left: 10.3%;
            width: 8.3%;
            height: auto;
        }

        .addon1-placeholder {
            top: 19.6%;
            left: 27.3%;
            width: 6.8%;
            height: auto;
        }

        .addon2-placeholder {
            top: 19.6%;
            left: 36.6%;
            width: 6.6%;
            height: auto;
        }

        .photo-podnoshenie-placeholder {
            top: 17.9%;
            left: 55%;
            width: 8%;
            height: auto;
        }

        .new-photo1 {
            top: 57.5%;
            left: 12.7%;
            width: 8.5%;
            height: auto;
        }

        .new-photo2 {
            top: 57.5%;
            left: 28.7%;
            width: 8.5%;
            height: auto;
        }

        .new-photo3 {
            top: 57.5%;
            left: 44.7%;
            width: 8.5%;
            height: auto;
        }

        .new-photo4 {
            top: 57.5%;
            left: 60.7%;
            width: 8.5%;
            height: auto;
        }

        .non-square-photo {
            top: 5%;
            left: 75%;
            width: 25%;
            height: auto;
            max-height: 80%;
        }

        .centered-photo {
            bottom: 5%;
            left: 80%;
            width: 10%;
            height: auto;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image">
            <img src="main/fon.png" alt="Background Image" id="bg-image">
            <div class="content">
                <div class="photo-placeholder">
                    <img src="main/IconPerks_bond.png" alt="Icon Perks Bond">
                </div>
                <div class="addon1-placeholder">
                    <img src="main/IconPerks_bond.png" alt="Addon 1">
                </div>
                <div class="addon2-placeholder">
                    <img src="main/IconPerks_bond.png" alt="Addon 2">
                </div>
                <div class="photo-podnoshenie-placeholder">
                    <img src="main/IconPerks_bond.png" alt="Photo Podnoshenie">
                </div>
                <div class="new-photo1">
                    <img src="main/IconPerks_bond.png" alt="New Photo 1">
                </div>
                <div class="new-photo2">
                    <img src="main/IconPerks_bond.png" alt="New Photo 2">
                </div>
                <div class="new-photo3">
                    <img src="main/IconPerks_bond.png" alt="New Photo 3">
                </div>
                <div class="new-photo4">
                    <img src="main/IconPerks_bond.png" alt="New Photo 4">
                </div>
                <div class="non-square-photo">
                    <img src="main/DBD_Website_Ch31_Character_Page_Killer_The_Unknown_e603fc0678.png" alt="Non-Square Photo">
                </div>
                <div class="centered-photo">
                    <img src="main/regen.png" alt="Centered Photo">
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const bgImage = document.getElementById('bg-image');
            const content = document.querySelector('.content');

            // Устанавливаем высоту контента равной высоте изображения
            content.style.height = `${bgImage.clientHeight}px`;
        });

        // Обновление высоты при изменении размера окна
        window.addEventListener('resize', function() {
            const bgImage = document.getElementById('bg-image');
            const content = document.querySelector('.content');

            content.style.height = `${bgImage.clientHeight}px`;
        });
    </script>
</body>
</html>
