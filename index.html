<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .image-container {
            width: 300px;
            height: 300px;
            margin-top: 20px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            display: none; /* Скрываем изображение до загрузки */
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <input type="text" id="result" placeholder="Click the button to see the result" readonly>
    <div class="image-container">
        <img src="" alt="Random Image" id="random-image">
    </div>
    <button onclick="loadImage()">Get Random Image</button>

    <script>
        function loadImage() {
            const imageElement = document.getElementById('random-image');
            const resultElement = document.getElementById('result');

            // Пример данных, можно заменить на fetch() для загрузки с сервера
            const elements = [
                { name: 'Element 1', image: 'image1.jpg' },
                { name: 'Element 2', image: 'image2.jpg' },
                { name: 'Element 3', image: 'image3.jpg' }
            ];

            const randomIndex = Math.floor(Math.random() * elements.length);
            const selectedElement = elements[randomIndex];

            // Обновляем поле с результатом
            resultElement.value = selectedElement.name;

            // Обновляем изображение
            imageElement.src = selectedElement.image;

            // Показываем изображение после его загрузки
            imageElement.style.display = 'block';
        }
    </script>

</body>
</html>
