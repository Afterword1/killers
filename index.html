<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Element Picker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            perspective: 1000px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .flip-container {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
        .flip {
            transition: transform 1s;
            transform-style: preserve-3d;
            position: relative;
        }
        .flip img {
            width: 100%;
            height: auto;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .flip .back {
            transform: rotateY(180deg);
        }
        .flipped {
            transform: rotateY(180deg);
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <input type="text" id="result" placeholder="Click the button to see the result" readonly>
    <div class="flip-container">
        <div class="flip" id="flip">
            <img src="pikt/placeholder-front.jpg" alt="Random Image" class="front">
            <img src="pikt/placeholder-back.jpg" alt="Random Image" class="back">
        </div>
    </div>
    <button onclick="fetchData()">Get Random Element</button>

    <script>
        function fetchData() {
            const flipElement = document.getElementById('flip');
            const frontImage = flipElement.querySelector('.front');
            const backImage = flipElement.querySelector('.back');

            // Начинаем анимацию переворота
            flipElement.classList.add('flipped');

            // После 0.5 секунд, когда изображение "скрыто", меняем его на новое
            setTimeout(() => {
                fetch('data.json')
                    .then(response => response.json())
                    .then(data => {
                        const elements = data.elements;
                        const randomIndex = Math.floor(Math.random() * elements.length);
                        const selectedElement = elements[randomIndex];
                        
                        // Обновляем поле с результатом
                        document.getElementById('result').value = selectedElement.name;

                        // Меняем изображение
                        frontImage.src = `pikt/${selectedElement.image}`;
                    })
                    .catch(error => console.error('Error:', error));
            }, 500); // На середине анимации (0.5 секунд)

            // Сбрасываем анимацию после завершения
            setTimeout(() => {
                flipElement.classList.remove('flipped');
            }, 1000); // Полная длительность анимации (1 секунда)
        }
    </script>

</body>
</html>
