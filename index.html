<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фон с изображением</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: auto;
            position: relative;
            visibility: hidden; /* Прячем контейнер до загрузки всех изображений */
        }

        .background-image {
            width: 100%;
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-position: top center;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        .photo-placeholder,
        .addon00-placeholder,
        .addon11-placeholder,
        .addon1-placeholder,
        .addon22-placeholder,
        .addon2-placeholder,
        .photo-podnoshenie-placeholder,
        .new-photo11,
        .new-photo1,
        .new-photo22,
        .new-photo2,
        .new-photo33,
        .new-photo3,
        .new-photo44,
        .new-photo4,
        .non-square-photo,
        .centered-photo {
            position: absolute;
        }

        .addon00-placeholder {
            top: 3%;
            left: 71%;
            width: 24%;
            height: auto;
            background-size: contain;
        }

        .photo-placeholder {
            top: 6%;
            left: 74%;
            width: 18%;
            height: auto;
            background-size: contain;
        }

        .addon11-placeholder {
            top: 26.7%;
            left: 70.8%;
            width: 11.5%;
            height: auto;
            background-size: contain;
        }
        .addon1-placeholder {
            top: 28.2%;
            left: 72.3%;
            width: 8.5%;
            height: auto;
            background-size: contain;
        }

        .addon22-placeholder {
            top: 26.7%;
            left: 82.8%;
            width: 11.5%;
            height: auto;
            background-size: contain;
        }
        .addon2-placeholder {
            top: 28.2%;
            left: 84.3%;
            width: 8.5%;
            height: auto;
            background-size: contain;
        }

        .photo-podnoshenie-placeholder {
            top: 49%;
            left: 74%;
            width: 17%;
            height: auto;
            background-size: contain;
        }

        .new-photo1 {
            top: 53%;
            left: 25.5%;
            width: 19%;
            height: auto;
        }
        .new-photo11 {
            top: 50%;
            left: 22.5%;
            width: 25%;
            height: auto;
        }
        .new-photo2 {
            top: 65.5%;
            left: 12%;
            width: 19%;
            height: auto;
        }
        .new-photo22 {
            top: 62.5%;
            left: 9%;
            width: 25%;
            height: auto;
        }


        .new-photo3 {
            top: 65.5%;
            left: 39%;
            width: 19%;
            height: auto;
        }
        .new-photo33 {
            top: 62.5%;
            left: 36%;
            width: 25%;
            height: auto;
        }

        .new-photo4 {
            top: 78%;
            left: 25.5%;
            width: 19%;
            height: auto;
        }
        .new-photo44 {
            top: 75%;
            left: 22.5%;
            width: 25%;
            height: auto;
        }

        .non-square-photo {
            position: relative;
            top: 5%;
            left: 13%;
            width: 50%;
            height: auto;
            max-height: 80%;
        }

        .text-overlay {
            position: absolute;
            bottom: -20px;
            left: 40%;
            transform: translateX(-50%);
            font-size: 50px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .centered-photo {
            bottom: 5%;
            left: 72%;
            width: 20%;
            height: auto;
        }

        img {
            width: 100%;
            height: auto;
        }

        .centered-photo img {
            cursor: pointer;
            z-index: 10;
        }

        .checkbox-container {
            position: relative;
            width: 100%;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            box-sizing: border-box;
            color: white;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkbox-container label {
            color: white;
        }    

    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="background-image">
            <img src="main/fon.png" alt="Background Image" id="bg-image">
            <div class="content">
                
                <div class="addon00-placeholder">
                    <img src="main/addon4.png" alt="Addon 00" id="photo-addonplaceholder00-img">
                </div>                
                
                <div class="photo-placeholder">
                    <img src="main/IconPerks_bond.png" alt="Icon Perks Bond" id="photo-placeholder-img">
                </div>
                
                <div class="addon11-placeholder">
                    <img src="main/addon5.png" alt="Addon 11" id="photo-addonplaceholder11-img">
                </div>

                <div class="addon1-placeholder">
                    <img src="main/IconPerks_bond.png" alt="Addon 1" id="photo-addonplaceholder1-img">
                </div>

                <div class="addon22-placeholder">
                    <img src="main/addon5.png" alt="Addon 22" id="photo-addonplaceholder22-img">
                </div>

                <div class="addon2-placeholder">
                    <img src="main/IconPerks_bond.png" alt="Addon 2" id="photo-addonplaceholder2-img">
                </div>

                <div class="photo-podnoshenie-placeholder">
                    <img src="main/IconPerks_bond.png" alt="Photo Podnoshenie">
                </div>

                <div class="non-square-photo">
                    <img src="StoreBackgrounds/US_storeBackground.png" alt="Non-Square Photo" id="non-square-photo-img">
                    <div class="text-overlay">Killer</div>
                </div>
                
                <div class="new-photo11">
                    <img src="main/1.png" alt="New Photo 11">
                </div>
                <div class="new-photo1">
                    <img src="main/IconPerks_bond.png" alt="New Photo 1">
                </div>

                <div class="new-photo22">
                    <img src="main/2.png" alt="New Photo 22">
                </div>
                <div class="new-photo2">
                    <img src="main/IconPerks_bond.png" alt="New Photo 2">
                </div>

                <div class="new-photo33">
                    <img src="main/3.png" alt="New Photo 33">
                </div>
                <div class="new-photo3">
                    <img src="main/IconPerks_bond.png" alt="New Photo 3">
                </div>

                <div class="new-photo44">
                    <img src="main/4.png" alt="New Photo 44">
                </div>
                <div class="new-photo4">
                    <img src="main/IconPerks_bond.png" alt="New Photo 4">
                </div>

                <div class="centered-photo">
                    <img src="main/regen.png" alt="Centered Photo">
                </div>
                
            </div>
        </div>
        <div class="checkbox-container">
            <label><input type="checkbox" id="empty-addons"> Включить пустые аддоны</label>
            <label><input type="checkbox" id="empty-perks"> Включить пустые перки</label>
            <label><input type="checkbox" id="empty-offerings"> Включить пустые подношения</label>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const container = document.getElementById('main-container');
            const images = document.querySelectorAll('img');
            const content = document.querySelector('.content');
            const bgImage = document.getElementById('bg-image');
    
            // Ждём загрузки всех изображений
            const imagePromises = Array.from(images).map(img => {
                return new Promise((resolve, reject) => {
                    if (img.complete) {
                        resolve();
                    } else {
                        img.onload = resolve;
                        img.onerror = reject;
                    }
                });
            });

            Promise.all(imagePromises)
                .then(() => {
                    // Все изображения загружены
                    console.log("Все изображения успешно загружены");
                    content.style.height = `${bgImage.clientHeight}px`;
                    container.style.visibility = 'visible'; // Показываем контейнер
                })
                .catch((error) => {
                    console.error("Ошибка загрузки изображения:", error);
                });
            
            const centeredPhoto = document.querySelector('.centered-photo');
            const textOverlay = document.querySelector('.text-overlay');
            const nonSquarePhotoImg = document.getElementById('non-square-photo-img');
            const photoPlaceholderImg = document.getElementById('photo-placeholder-img');
            const photoAddonPlaceholderImg1 = document.getElementById('photo-addonplaceholder1-img');
            const photoAddonPlaceholderImg2 = document.getElementById('photo-addonplaceholder2-img');
            const photoAddonPlaceholderImg11 = document.getElementById('photo-addonplaceholder11-img');
            const photoAddonPlaceholderImg22 = document.getElementById('photo-addonplaceholder22-img');

            // Функция для получения случайного элемента
            function getRandomKiller(killers) {
                const randomIndex = Math.floor(Math.random() * killers.length);
                return killers[randomIndex];
            }

            // Функция для получения двух случайных разных аддонов
            function getTwoRandomAddons(addons, emptyAddonsChecked) {
                // Если галочка "empty-addons" НЕ установлена
                if (!emptyAddonsChecked) {
                    // Удаляем последние два аддона
                    addons.splice(-2);
                }
                const shuffledAddons = [...addons].sort(() => 0.5 - Math.random());
                return [shuffledAddons[0], shuffledAddons[1]];
            }

            // Обработчик события для клика по centered-photo
            centeredPhoto.addEventListener('click', function() {
                fetch('data/killers.json')  // Замените на фактический путь к вашему JSON
                    .then(response => response.json())
                    .then(data => {
                        if (data.killers && data.killers.length > 0) {
                            const randomKiller = getRandomKiller(data.killers);
                            // Обновляем текстовое описание
                            textOverlay.textContent = randomKiller.name_ru || 'Имя не найдено';

                            // Обновляем изображение в non-square-photo
                            if (randomKiller.photo_main) {
                                const imagePath = `StoreBackgrounds/${randomKiller.photo_main}`;
                                nonSquarePhotoImg.src = imagePath;
                            } else {
                                nonSquarePhotoImg.src = 'default/image/path.png';
                            }
                            
                            // Обновляем изображение в photo-placeholder
                            if (randomKiller.photo_skills) {
                                const skillsImagePath = `HelpLoading/${randomKiller.photo_skills}`;
                                photoPlaceholderImg.src = skillsImagePath;
                            } else {
                                photoPlaceholderImg.src = 'default/image/path.png';
                            }

                            // Обновляем изображение в photoAddonPlaceholderImg 1 -2
                            
                            // Проверяем, есть ли аддоны у киллера
                            if (randomKiller.addons && randomKiller.addons.length > 1) {
                                // Получаем два случайных разных аддона
                                const randomAddons = getTwoRandomAddons(randomKiller.addons, document.getElementById('empty-addons').checked);

                                // Обновляем изображения для аддонов
                                if (randomAddons[0].photo_addon) {
                                    const addon1ImagePath = `ItemAddons/${randomAddons[0].photo_addon}`;
                                    photoAddonPlaceholderImg1.src = addon1ImagePath;

                                    //console.log('У киллера недостаточно аддонов для отображения:', randomAddons[0].photo_addon);
                                    const addon11ImagePath = `ItemAddons/addon${randomAddons[0].rang_addon}$.png`;
                                    photoAddonPlaceholderImg11.src = addon11ImagePath;

                                } else {
                                    photoAddonPlaceholderImg1.src = 'default/image/path.png';
                                }

                                if (randomAddons[1].photo_addon) {
                                    const addon2ImagePath = `ItemAddons/${randomAddons[1].photo_addon}`;
                                    photoAddonPlaceholderImg2.src = addon2ImagePath;
                                    //console.log('У киллера недостаточно аддонов для отображения:', randomAddons[1].photo_addon);
                                    const addon22ImagePath = `ItemAddons/addon${randomAddons[1].rang_addon}$.png`;
                                    photoAddonPlaceholderImg22.src = addon22ImagePath;
                                } else {
                                    photoAddonPlaceholderImg2.src = 'default/image/path.png';
                                }
                            } else {
                                console.log('У киллера недостаточно аддонов для отображения');
                            }    

                        } else {
                            textOverlay.textContent = 'Данные не найдены';
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка при загрузке JSON:', error);
                        textOverlay.textContent = 'Ошибка загрузки';
                    });
            });
        });

        // Обновление высоты при изменении размера окна
        window.addEventListener('resize', function() {
            const bgImage = document.getElementById('bg-image');
            const content = document.querySelector('.content');
            content.style.height = `${bgImage.clientHeight}px`;
        });
    </script>
    
</body>
</html>
