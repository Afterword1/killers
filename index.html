<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Element Picker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        img {
            max-width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            transition: transform 1s;
        }
        .rotate {
            transform: rotateY(180deg);
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <input type="text" id="result" placeholder="Click the button to see the result" readonly>
    <img id="image" src="" alt="Random Image">
    <button onclick="fetchData()">Get Random Element</button>

    <script>
        function fetchData() {
            const imageElement = document.getElementById('image');

            // Добавляем класс для вращения
            imageElement.classList.add('rotate');

            // Ждем завершения анимации и меняем изображение
            setTimeout(() => {
                fetch('data.json')
                    .then(response => response.json())
                    .then(data => {
                        const elements = data.elements;
                        const randomIndex = Math.floor(Math.random() * elements.length);
                        const selectedElement = elements[randomIndex];
                        
                        // Обновляем поле с результатом
                        document.getElementById('result').value = selectedElement.name;

                        // Обновляем изображение
                        imageElement.src = `pikt/${selectedElement.image}`;

                        // Убираем класс для вращения после завершения
                        imageElement.classList.remove('rotate');
                    })
                    .catch(error => console.error('Error:', error));
            }, 1000); // Тайм-аут синхронизирован с продолжительностью анимации
        }
    </script>

</body>
</html>
