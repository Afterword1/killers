<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Flipper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .image-container {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            perspective: 1000px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            display: none;
            backface-visibility: hidden;
            transition: transform 0.5s;
        }
        .flip {
            display: block;
            transform: rotateY(0deg);
            transition: transform 1s;
            transform-style: preserve-3d;
        }
        .flip.flip-active {
            transform: rotateY(180deg);
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <input type="text" id="result" placeholder="Click the button to see the result" readonly>
    <div class="image-container">
        <div class="flip" id="flip">
            <img src="" alt="Random Image" id="random-image">
        </div>
    </div>
    <button onclick="loadImage()">Get Random Image</button>

    <script>
        function loadImage() {
            const flipElement = document.getElementById('flip');
            const imageElement = document.getElementById('random-image');
            const resultElement = document.getElementById('result');

            // Пример данных, можно заменить на fetch() для загрузки с сервера
            const elements = [
                { name: 'Element 1', image: 'image1.jpg' },
                { name: 'Element 2', image: 'image2.jpg' },
                { name: 'Element 3', image: 'image3.jpg' }
            ];

            const randomIndex = Math.floor(Math.random() * elements.length);
            const selectedElement = elements[randomIndex];

            // Начинаем анимацию переворота
            flipElement.classList.add('flip-active');

            // Меняем изображение на середине анимации (через 0.5 секунд)
            setTimeout(() => {
                // Обновляем поле с результатом
                resultElement.value = selectedElement.name;

                // Обновляем изображение
                imageElement.src = selectedElement.image;
                imageElement.style.display = 'block';
            }, 500);

            // Убираем класс анимации после завершения
            setTimeout(() => {
                flipElement.classList.remove('flip-active');
            }, 1000);
        }
    </script>

</body>
</html>
