<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Flipper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .image-container {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            perspective: 1000px;
        }
        .flip-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform-origin: center right;
            transition: transform 1s;
        }
        .flip-card.flip-active {
            transform: rotateY(-180deg);
        }
        .flip-card img {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .flip-card img.back {
            transform: rotateY(180deg);
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <input type="text" id="result" placeholder="Click the button to see the result" readonly>
    <div class="image-container">
        <div class="flip-card" id="flip-card">
            <img src="image1.jpg" alt="Random Image" class="front" id="random-image-front">
            <img src="image1.jpg" alt="Random Image" class="back" id="random-image-back">
        </div>
    </div>
    <button onclick="loadImage()">Get Random Image</button>

    <script>
        function loadImage() {
            const flipCard = document.getElementById('flip-card');
            const frontImage = document.getElementById('random-image-front');
            const backImage = document.getElementById('random-image-back');
            const resultElement = document.getElementById('result');

            // Пример данных, можно заменить на fetch() для загрузки с сервера
            const elements = [
                { name: 'Element 1', image: 'image1.jpg' },
                { name: 'Element 2', image: 'image2.jpg' },
                { name: 'Element 3', image: 'image3.jpg' }
            ];

            const randomIndex = Math.floor(Math.random() * elements.length);
            const selectedElement = elements[randomIndex];

            // Обновляем текст
            resultElement.value = selectedElement.name;

            // Начинаем анимацию переворота
            flipCard.classList.add('flip-active');

            // Меняем изображение в середине анимации
            setTimeout(() => {
                if (flipCard.classList.contains('flip-active')) {
                    frontImage.src = backImage.src;
                    backImage.src = selectedElement.image;
                }
            }, 500);

            // Убираем класс анимации после завершения
            setTimeout(() => {
                flipCard.classList.remove('flip-active');
            }, 1000);
        }
    </script>

</body>
</html>
