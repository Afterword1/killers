<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Element Picker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .image-container {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            display: none;
        }
        .image-container img {
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1;
            position: relative;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <input type="text" id="result" placeholder="Click the button to see the result" readonly>
    <div class="image-container" id="image-container">
        <img src="" alt="Random Image" id="random-image">
    </div>
    <button onclick="fetchData()">Get Random Element</button>

    <script>
        function fetchData() {
            const imageContainer = document.getElementById('image-container');
            const imageElement = document.getElementById('random-image');

            // Показываем контейнер с изображением
            imageContainer.style.display = 'block';

            // Загружаем данные из JSON
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const elements = data.elements;
                    const randomIndex = Math.floor(Math.random() * elements.length);
                    const selectedElement = elements[randomIndex];
                    
                    // Обновляем поле с результатом
                    document.getElementById('result').value = selectedElement.name;

                    // Меняем изображение
                    imageElement.src = `pikt/${selectedElement.image}`;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
