<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомазер DBD</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: auto;
            position: relative;
            visibility: hidden; /* Прячем контейнер до загрузки всех изображений */
        }

        .background-image {
            width: 100%;
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-position: top center;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        .photo-placeholder,
        .addon00-placeholder,
        .addon11-placeholder,
        .addon1-placeholder,
        .addon22-placeholder,
        .addon2-placeholder,
        .photo-podnoshenie-placeholder,
        .photo-podnoshenie-placeholder22,
        .new-photo11,
        .new-photo1,
        .new-photo22,
        .new-photo2,
        .new-photo33,
        .new-photo3,
        .new-photo44,
        .new-photo4,
        .non-square-photo,
        .centered-photo {
            position: absolute;
        }

        .addon00-placeholder {
            top: 3%;
            left: 71%;
            width: 24%;
            height: auto;
            background-size: contain;
        }

        .photo-placeholder {
            top: 6%;
            left: 74%;
            width: 18%;
            height: auto;
            background-size: contain;
        }

        .addon11-placeholder {
            top: 26.7%;
            left: 70.8%;
            width: 11.5%;
            height: auto;
            background-size: contain;
        }
        .addon1-placeholder {
            top: 28.2%;
            left: 72.3%;
            width: 8.5%;
            height: auto;
            background-size: contain;
        }

        .addon22-placeholder {
            top: 26.7%;
            left: 82.8%;
            width: 11.5%;
            height: auto;
            background-size: contain;
        }
        .addon2-placeholder {
            top: 28.2%;
            left: 84.3%;
            width: 8.5%;
            height: auto;
            background-size: contain;
        }

        .photo-podnoshenie-placeholder {
            top: 49%;
            left: 74%;
            width: 17%;
            height: auto;
            background-size: contain;
        }
        .photo-podnoshenie-placeholder22 {
            top: 46%;
            left: 71%;
            width: 23%;
            height: auto;
            background-size: contain;
        }

        .new-photo1 {
            top: 53%;
            left: 25.5%;
            width: 19%;
            height: auto;
        }
        .new-photo11 {
            top: 50%;
            left: 22.5%;
            width: 25%;
            height: auto;
        }
        .new-photo2 {
            top: 65.5%;
            left: 12%;
            width: 19%;
            height: auto;
        }
        .new-photo22 {
            top: 62.5%;
            left: 9%;
            width: 25%;
            height: auto;
        }


        .new-photo3 {
            top: 65.5%;
            left: 39%;
            width: 19%;
            height: auto;
        }
        .new-photo33 {
            top: 62.5%;
            left: 36%;
            width: 25%;
            height: auto;
        }

        .new-photo4 {
            top: 78%;
            left: 25.5%;
            width: 19%;
            height: auto;
        }
        .new-photo44 {
            top: 75%;
            left: 22.5%;
            width: 25%;
            height: auto;
        }

        .non-square-photo {
            position: relative;
            top: 5%;
            left: 13%;
            width: 50%;
            height: auto;
            max-height: 80%;
        }

        .text-overlay {
            position: absolute;
            bottom: -20px;
            left: 40%;
            transform: translateX(-50%);
            font-size: 50px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .centered-photo {
            bottom: 5%;
            left: 72%;
            width: 20%;
            height: auto;
        }

        img {
            width: 100%;
            height: auto;
        }

        .centered-photo img {
            cursor: pointer;
            z-index: 10;
        }

        .checkbox-container {
            position: relative;
            width: 100%;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            box-sizing: border-box;
            color: white;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkbox-container label {
            color: white;
        }    

    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="background-image">
            <img src="main/fon.png" alt="Background Image" id="bg-image">
            <div class="content">
                
                <div class="addon00-placeholder">
                    <img src="ItemAddons/addon4.png" alt="Addon 00" id="photo-addonplaceholder00-img">
                </div>                
                
                <div class="photo-placeholder">
                    <img src="ItemAddons/empty2.png" alt="Icon Perks Bond" id="photo-placeholder-img">
                </div>
                
                <div class="addon11-placeholder">
                    <img src="ItemAddons/addon5.png" alt="Addon 11" id="photo-addonplaceholder11-img">
                </div>

                <div class="addon1-placeholder">
                    <img src="ItemAddons/empty2.png" alt="Addon 1" id="photo-addonplaceholder1-img">
                </div>

                <div class="addon22-placeholder">
                    <img src="ItemAddons/addon5.png" alt="Addon 22" id="photo-addonplaceholder22-img">
                </div>

                <div class="addon2-placeholder">
                    <img src="ItemAddons/empty2.png" alt="Addon 2" id="photo-addonplaceholder2-img">
                </div>

                <div class="photo-podnoshenie-placeholder22">
                    <img src="main/photo-podnoshenie-placeholder.png" alt="Photo Podnoshenie22" id="photo-podnoshenie-placeholder22">
                </div>
                <div class="photo-podnoshenie-placeholder">
                    <img src="ItemAddons/empty2.png" alt="Photo Podnoshenie" id="photo-podnoshenie-placeholder">
                </div>

                <div class="non-square-photo">
                    <img src="ItemAddons/empty2.png" alt="Non-Square Photo" id="non-square-photo-img">
                    <div class="text-overlay"> </div>
                </div>
                
                <div class="new-photo11">
                    <img src="main/1.png" alt="New Photo 11">
                </div>
                <div class="new-photo1">
                    <img src="ItemAddons/empty2.png" alt="New Photo 1" id="perks-photo-img0">
                </div>

                <div class="new-photo22">
                    <img src="main/2.png" alt="New Photo 22">
                </div>
                <div class="new-photo2">
                    <img src="ItemAddons/empty2.png" alt="New Photo 2" id="perks-photo-img1">
                </div>

                <div class="new-photo33">
                    <img src="main/3.png" alt="New Photo 33">
                </div>
                <div class="new-photo3">
                    <img src="ItemAddons/empty2.png" alt="New Photo 3" id="perks-photo-img2">
                </div>

                <div class="new-photo44">
                    <img src="main/4.png" alt="New Photo 44">
                </div>
                <div class="new-photo4">
                    <img src="ItemAddons/empty2.png" alt="New Photo 4" id="perks-photo-img3">
                </div>

                <div class="centered-photo">
                    <img src="main/regen.png" alt="Centered Photo">
                </div>
                
            </div>
        </div>
        <div class="checkbox-container">
            <label><input type="checkbox" id="empty-addons"> Включить пустые аддоны</label>
            <label><input type="checkbox" id="empty-perks"> Включить пустые перки</label>
            <label><input type="checkbox" id="empty-offerings"> Включить пустые подношения</label>
        </div>
    </div>

    <script>
        let killersData = null;
        let perksData = null;
        let emptyImage = 'ItemAddons/empty2.png';
    
        // Загрузка данных и изображений при старте страницы
        window.addEventListener('load', function() {
            const container = document.getElementById('main-container');
            const images = document.querySelectorAll('img');
            const content = document.querySelector('.content');
            const bgImage = document.getElementById('bg-image');
        
            const newPhoto11 = document.querySelector('.new-photo11 img');
            const newPhoto22 = document.querySelector('.new-photo22 img');
            const newPhoto33 = document.querySelector('.new-photo33 img');
            const newPhoto44 = document.querySelector('.new-photo44 img');
        
            // Ждём загрузки всех изображений
            const imagePromises = Array.from(images).map(img => {
                return new Promise((resolve, reject) => {
                    if (img.complete) {
                        resolve();
                    } else {
                        img.onload = resolve;
                        img.onerror = reject;
                    }
                });
            });
        
            Promise.all(imagePromises)
                .then(() => {
                    console.log("Все изображения успешно загружены");
                    content.style.height = `${bgImage.clientHeight}px`;
                    container.style.visibility = 'visible'; // Показываем контейнер
                })
                .catch((error) => {
                    console.error("Ошибка загрузки изображения:", error);
                });
        
            // Загружаем killers.json и perks.json один раз при старте
            fetch('data/killers.json')
                .then(response => response.json())
                .then(data => {
                    killersData = data; // Сохраняем данные в переменной
                })
                .catch(error => console.error('Ошибка при загрузке killers.json:', error));
        
            fetch('data/perks.json')
                .then(response => response.json())
                .then(data => {
                    perksData = data; // Сохраняем данные в переменной
                })
                .catch(error => console.error('Ошибка при загрузке perks.json:', error));
        });
        
        // Обработчик для клика по centered-photo
        centeredPhoto.addEventListener('click', function() {
            if (!killersData || !perksData) {
                console.error('Данные ещё не загружены');
                return;
            }
        
            // Очистка всех изображений перед загрузкой новых
            photoAddonPlaceholderImg1.src = emptyImage;
            photoAddonPlaceholderImg2.src = emptyImage;
            photoAddonPlaceholderImg11.src = emptyImage;
            photoAddonPlaceholderImg22.src = emptyImage;
            photoPerks0.src = emptyImage;
            photoPerks1.src = emptyImage;
            photoPerks2.src = emptyImage;
            photoPerks3.src = emptyImage;
            nonSquarePhotoImg.src = emptyImage;
            photoPlaceholderImg.src = emptyImage;
        
            const randomKiller = getRandomKiller(killersData.killers);
            textOverlay.textContent = randomKiller.name_ru || 'Имя не найдено';
        
            if (randomKiller.photo_main) {
                nonSquarePhotoImg.src = `StoreBackgrounds/${randomKiller.photo_main}`;
            }
        
            if (randomKiller.photo_skills) {
                photoPlaceholderImg.src = `HelpLoading/${randomKiller.photo_skills}`;
            }
        
            const randomAddons = getTwoRandomAddons(randomKiller.addons, document.getElementById('empty-addons').checked);
            photoAddonPlaceholderImg1.src = `ItemAddons/${randomAddons[0].photo_addon}`;
            photoAddonPlaceholderImg11.src = `ItemAddons/addon${randomAddons[0].rang_addon}.png`;
            photoAddonPlaceholderImg2.src = `ItemAddons/${randomAddons[1].photo_addon}`;
            photoAddonPlaceholderImg22.src = `ItemAddons/addon${randomAddons[1].rang_addon}.png`;
        
            const randomPerks = getForRandomPerks(perksData.Killers_perks, document.getElementById('empty-perks').checked);
            photoPerks0.src = `Perks/${randomPerks[0].photo_main}`;
            photoPerks1.src = `Perks/${randomPerks[1].photo_main}`;
            photoPerks2.src = `Perks/${randomPerks[2].photo_main}`;
            photoPerks3.src = `Perks/${randomPerks[3].photo_main}`;
        
            // Проверка на randomPerks.number == 100000
            if (randomPerks.number == 100000) {
                newPhoto11.src = 'main/1.png';
                newPhoto22.src = 'main/1.png';
                newPhoto33.src = 'main/1.png';
                newPhoto44.src = 'main/1.png';
            } else {
                newPhoto11.src = 'main/perk1.png';
                newPhoto22.src = 'main/perk1.png';
                newPhoto33.src = 'main/perk1.png';
                newPhoto44.src = 'main/perk1.png';
            }
        });
        
    </script>
    
    <script src="script.js"></script>

</body>
</html>
